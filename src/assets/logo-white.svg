<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240" fill="none">
  <!-- Crossed Spanners -->
  <g transform="translate(100, 80)">
    <!-- First Spanner -->
    <g transform="rotate(45)">
      <rect x="-3" y="-40" width="6" height="60" fill="white" rx="3"/>
      <circle cx="0" cy="-35" r="8" fill="none" stroke="white" stroke-width="3"/>
      <circle cx="0" cy="15" r="8" fill="none" stroke="white" stroke-width="3"/>
    </g>
    <!-- Second Spanner -->
    <g transform="rotate(-45)">
      <rect x="-3" y="-40" width="6" height="60" fill="white" rx="3"/>
      <circle cx="0" cy="-35" r="8" fill="none" stroke="white" stroke-width="3"/>
      <circle cx="0" cy="15" r="8" fill="none" stroke="white" stroke-width="3"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="100" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="600">Elite</text>
  <text x="100" y="190" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="600">Fixers</text>
</svg>